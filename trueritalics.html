---
layout: iframe
---

<div id="truerItalics" class="container container-sm py-5 clearfix">
    <div class="slider-group text-right float-left">
        <div class="slider-label">Normal<br><span>0</span></div>

        <div class="slidecontainer">
            <input type="range" min="0.00" max="1.00" value="0.50" step="0.01" class="slider" id="grSlider">
            <output id="grOutput" class="text-right"></output>
        </div>

        <div class="slider-label"><span>1</span><br>Italic</div>
    </div>
    <div class="grs float-left">
        <div class="grs-top">
            <span class="crsv-0">gr</span><span class="crsv-1">gr</span><span class="crsv-2">gr</span>
        </div>
        <div class="grs-bottom">
            <span class="crsv-0">gr</span><span class="crsv-1">gr</span><span class="crsv-2">gr</span>
        </div>
        <div id="grsMiddle">
            <span class="crsv-0">gr</span><span class="crsv-1">gr</span><span class="crsv-2">gr</span>
            <div class="labels">
                <span>CRSV: 0 (off)</span>
                <span>CRSV: 1 (auto)</span>
                <span>CRSV: 2 (on)</span>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

let grSlider = document.getElementById('grSlider'),
    o2 = document.getElementById('grOutput'),
    grs = document.getElementById("grsMiddle");

    o2.innerHTML = grSlider.value;


grSlider.addEventListener('input', function () {
  o2.innerHTML = grSlider.value;
  o2.style.left = grSlider.value*100 + "%";
  grs.style.top = grSlider.value*100 + "%";
  grs.style.fontVariationSettings = '"ital" '+ grSlider.value +', "XPRN" 0, "CRSV" 0;';
//   console.log('"ital" '+ grSlider.value +', "XPRN" 0, "CRSV" 0;')
//   grs.style.fontVariationSettings = "'XPRN' " + grSlider.value;
}, false);
</script>
