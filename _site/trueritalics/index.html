  <body class="module-body">
    <div id="truerItalics" class="module container container-sm clearfix">
    <input id="grsController" type="range" min="0.00" max="1.00" value="0.50" step="0.01" >
    <div class="slider-group text-right float-left">
        <div class="slider-label">Upright<br><span>0</span></div>

        <div class="slidecontainer">
            <input type="range" min="0.00" max="1.00" value="0.50" step="0.01" class="slider" id="grSlider">
            <output id="grOutput" class="text-right">7.5</output>
        </div>

        <div class="slider-label"><span>15</span><br>Slanted</div>
    </div>
    <div class="grs float-left">
        <div class="grs-top">
            <span class="crsv-0">gr</span><span class="crsv-1">gr</span><span class="crsv-2">gr</span>
        </div>
        <div class="grs-bottom">
            <span class="crsv-0">gr</span><span class="crsv-1">gr</span><span class="crsv-2">gr</span>
        </div>
        <div id="grsMiddle">
            <span class="crsv-0" id="crsv0">gr</span><span class="crsv-1" id="crsv1">gr</span><span class="crsv-2" id="crsv2">gr</span>
            <div class="labels">
                <span>ital: 0 (off)</span>
                <span>ital: 0.5 (auto)</span>
                <span>ital: 1 (on)</span>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

            let grSlider = document.getElementById('grSlider'),
                o2 = document.getElementById('grOutput'),
                grs = document.getElementById("grsMiddle"),
                controller = document.getElementById("grsController");

                o2.innerHTML = grSlider.value;

            document.getElementById('crsv0').style.fontVariationSettings = "'ital' 0, 'wght' 800, 'slnt' 7.5";
                document.getElementById('crsv1').style.fontVariationSettings = "'ital' 0.5, 'wght' 800, 'slnt' 7.5";
                document.getElementById('crsv2').style.fontVariationSettings = "'ital' 1, 'wght' 800, 'slnt' 7.5";


            grSlider.addEventListener('input', function () {
                controller.value = this.value;
                o2.style.left = grSlider.value*100 + "%";
                let variable = interpolate(grSlider.value,0,1,0,-15);
                o2.innerHTML = Math.floor(variable);
                grs.style.top = grSlider.value*100 + "%";
                let newStyle = '"ital" 0, "XPRN" 0, "PROP" 0, "slnt" ' + variable + ', "wght" 800';
                document.getElementById('crsv0').style.fontVariationSettings = "'ital' 0, 'wght' 800, 'slnt' " + variable;
                document.getElementById('crsv1').style.fontVariationSettings = "'ital' 0.5, 'wght' 800, 'slnt' " + variable;
                document.getElementById('crsv2').style.fontVariationSettings = "'ital' 1, 'wght' 800, 'slnt' " + variable;

                // document.getElementById('crsv2').style.fontVariationSettings = "'XPRN' " + ampersandSlider.value;
            }, false);

            controller.addEventListener('input', function () {
                grSlider.value = this.value;
                o2.style.left = grSlider.value*100 + "%";
                let variable = interpolate(grSlider.value,0,1,0,-15);
                o2.innerHTML = Math.floor(variable);
                grs.style.top = grSlider.value*100 + "%";
                let newStyle = '"ital" 0, "XPRN" 0, "PROP" 0, "slnt" ' + variable + ', "wght" 800';
                document.getElementById('crsv0').style.fontVariationSettings = "'ital' 0, 'wght' 800, 'slnt' " + variable;
                document.getElementById('crsv1').style.fontVariationSettings = "'ital' 0.5, 'wght' 800, 'slnt' " + variable;
                document.getElementById('crsv2').style.fontVariationSettings = "'ital' 1, 'wght' 800, 'slnt' " + variable;
            }, false);

            function interpolate(value, low1, high1, low2, high2) {
                return low2 + (high2 - low2) * (value - low1) / (high1 - low1);
            }

</script>
