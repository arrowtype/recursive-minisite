    <div class="container-fluid container-sm module" id="monoSans">

            <div id="inputMonoSpans">Wx#7%b</div>
            <div id="inputMonoValues"></div>
            <input type="text" id="inputMono" value="Wx#7%b"></input>
            
            
        </div>
        <div class="position-relative">
            <!-- <div id="inputSans">Editors</div> -->

            <div id="inputSansValues"></div>
            <input type="text" id="inputSans" value="Editors"></input>
        </div>

</div>

<script type="text/javascript">
let words = ["8W!&Ã£@", "Reader", "Writer", "Editor"];
let c="0";
let enableHandler = true;

window.setInterval(function(){
  document.getElementById("inputMono").value = words[c];
  measureLetters(document.getElementById("inputMono"), document.getElementById("inputMonoSpans"))
}, 2200);

setTimeout(function(){
    window.setInterval(function(){
    document.getElementById("inputSans").value = words[c];
    measureLetters(document.getElementById("inputSans"), document.getElementById("inputSansSpans"))
    if (c<words.length-1){c++}else{c=0}
    }, 2200);
},600)

let inputSans = document.getElementById("inputSans").value,
    inputMono = document.getElementById("inputMono").value,
    lettersSans = inputSans.split(''),
    lettersMono = inputMono.split(''),
    lettersMaxWidth = 260,
    lettersMinWidth = 60;
document.getElementById("inputSansSpans").innerHTML = '';
document.getElementById("inputMonoSpans").innerHTML = '';

for (var i=0; i<lettersMono.length; i++){
    document.getElementById("inputMonoSpans").innerHTML += "<span class='letterMono' id='letterMono" + i +"'>" + lettersMono[i] + "</span>";
    let printVal = document.getElementById("letterMono" + i).clientWidth;
    document.getElementById("inputMonoValues").innerHTML += '<span class="d-inline-block" style="width: ' + printVal + 'px">' + document.getElementById("letterMono" + i).offsetWidth + '</span>';
} 

function measureLetters(inputElem, outputElem){
    outputElem.innerHTML = '';
    let inputSans = inputElem.value;
    let lettersSans = inputSans.split('');
    for (var i=0; i<lettersSans.length; i++){
    outputElem.innerHTML += "<span class='letterSans' id='letter" + i +"'>" + lettersSans[i] + "</span>";
    let printVal = document.getElementById("letter" + i).offsetWidth;
    document.getElementById("inputSansValues").innerHTML += '<span class="d-inline-block" style="width: ' + printVal + 'px">' + document.getElementById("letter" + i).offsetWidth + '</span>';
    let tint = interpolate(document.getElementById("letter" + i).offsetWidth, lettersMinWidth, lettersMaxWidth, 80,50);
    document.getElementById("letter" + i).style.backgroundColor = "hsl(221,100%," + tint + "%)";
    document.getElementById("letter" + i).style.color = "hsl(221,100%," + tint + "%)";
} 
}

document.getElementById("inputSans").onkeyup = function(){
    measureLetters(document.getElementById("inputSans"), document.getElementById("inputSansSpans"))
}

measureLetters(document.getElementById("inputSans"), document.getElementById("inputSansSpans"))


function interpolate(value, low1, high1, low2, high2) {
    return low2 + (high2 - low2) * (value - low1) / (high1 - low1);
}
</script>
