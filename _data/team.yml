- name: Travis Montaque
  title: Founder & CEO
  image: /assets/img/Travis_Reduced.jpg
  modal:
    image: /assets/img/Travis_Module_New2.jpg
    bio: >-
      An entrepreneur at his core, Travis was listed in Entrepreneur Magazine's
      2018 Most Daring Entrepreneur's list for his work in branding consumer
      conversations. In 2016, at just 23 years old, he was included in Forbes 30
      Under 30 for discovering a data-driven marketing method that provides
      greater emotional expression in today's digital conversations. A regular
      speaker at tech and marketing events, Travis has most recently taken to
      the stage at Cannes Lions, CES, Social Media Week, Advertising Week, SXSW
      and Harvard Business School. Both Travis and Holler have been featured in
      major publications including The Wall Street Journal, Forbes, TechCrunch
      and The New Yorker. He is an inaugural member of the University of Miami
      Marketing Advisory Board. And has a pretty decent jump shot to boot.
- name: Stephen Zangre
  title: COO
  image: /assets/img/Stephen_reduced.jpg
  modal:
    image: /assets/img/Stephen_Module_New2.jpg
    bio: >-
      With 25 years of experience in hyper-growth environments, Stephen has a
      track record of leadership and high performance, most notably during
      tenures with Catalina Marketing, Facebook and Yext. As an Industry Lead at
      Facebook, Stephen oversaw a 5-year run-up to IPO, successfully building
      high performing sales teams responsible for US CPG revenue growth to $500m
      in sales. Following that, as an executive at Yext, Stephen provided sage
      leadership at a time of accelerated growth from 180 employees to north of
      800; providing meaningful contribution and leadership to yet another
      successful IPO.
- name: Patrick Perrin
  title: 'Chief Scientist, AI & Research'
  image: /assets/img/Patrick_reduced.jpg
  modal:
    image: /assets/img/Patrick_Module_New.jpg
    bio: >-
      More than 20 years of experience and passion in AI Research & Development,
      successfully leading teams to solve complex problems and build robust
      production-grade software products utilizing and advancing various fields
      of AI. As part of Nuance Communications, Patrick worked with the
      Department of Defense for almost 7 years, successfully identifying and
      developing emergent technologies to lead the path for future programs in
      information technologies to align warfighter & battle command system
      capabilities. He has led research in various industries pushing forward
      innovative and applied research in natural language processing, complex
      data modeling, automated planning and reasoning, network science, social
      network analysis, concept formation, knowledge extraction, machine
      learning, language engineering and formal methods…just to name a few. No,
      he doesn’t sleep.
- name: Sarah Aitken
  title: CMO
  image: /assets/img/Sarah_reduced.jpg
  modal:
    image: /assets/img/Sarah_Module_New.jpg
    bio: >-
      Before joining Holler, Sarah spent over 14 years driving growth at global
      creative agency, Iris Worldwide, across Europe, Latin America and North
      America. While at Iris, Sarah led and delivered innovative marketing
      strategies for a wide range of global consumer brands including Sony,
      Samsung, Yahoo!, Jeep, Diageo and Reckitt Benckiser. Most recently, Sarah
      founded her own brand marketing consultancy, focusing on high-growth
      startups in the technology, consumer goods and brand services categories.
- name: David Brady
  title: Head of Engineering
  image: /assets/img/David_reduced.jpg
  modal:
    image: /assets/img/David_Module_New2.jpg
    bio: >-
      A guru product developer, David’s diverse career has revolved around
      innovations that connect people with content and information. That work
      includes his role as co-designer of the first electro-optical head
      position tracking systems for the US Navy F/A-18 Tactical Fighter as well
      as the creation of an artificial intelligent food recommendation and
      inventory management system for the quick serve restaurant industry. Prior
      to that, he oversaw the radical transformation of a 240 person healthcare
      analytics engineering organization, resulting in improved business
      alignment and increased customer satisfaction, all while reducing
      operations costs.
- name: Pat Giles
  title: Head of Studio
  image: /assets/img/Pat_reduced.jpg
  modal:
    image: /assets/img/Pat_Module_New.jpg
    bio: >-
      A creative force in the industry for decades, leading the charge on some
      of the biggest brand characters on the planet, including Green Giant,
      Lucky Charms, Trix, My Little Pony, McGruff The Crime Dog and the
      Pillsbury Doughboy. He is also a veteran of seven animated series,
      including “Disney’s Doug” and MTV’s “Daria," the creator/producer of
      several hit web-series. Pat Giles has always been at the cutting edge of
      pop culture, creating award-winning global ad campaigns, digital
      experiences, gaming, entertainment, and now content for messaging. His
      work has over 40 million views on YouTube, has led over a billion dollars
      in sales revenue, and has inspired a generation to be “Cuckoo for Cocoa
      Puffs.”
- name: Damian De Rosaire
  title: Head of Customer Success
  image: /assets/img/Damian_reduced.jpg
  modal:
    image: /assets/img/Damian_Module_New.jpg
    bio: >-
      With 20 years of operational and account management experience under his
      belt, Damian has worked in popular hyper-growth tech start-ups like
      Facebook and Yext as well as large, established media players like Yahoo.
      As an early addition to the Facebook team in 2007, he designed and built
      the business’ critical operational infrastructure in order to scale the
      account management team from just 4 people in 2 locations to 60 people in
      6 locations. While at Facebook, he also managed revenue from $36 million
      to $1.4 billion. Following Facebook, as the VP of Client Services at Yext,
      Damian managed a team of 45 account managers, covering the US, Europe and
      Asia, building and implementing a scalable process to drive operational
      excellence, leading to a successful IPO.